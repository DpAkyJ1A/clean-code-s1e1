<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-page-element">
    <article id="add-task">
      <label for="new-task" class="label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="input task" type="text">
        <button class="btn">Add</button>
      </div>
    </article>
    <h3 class="section-name">Todo</h3>
    <article class="tasks-list" id="incomplete-tasks">
      <section class="task-wrapper">
        <input type="checkbox" class="input">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="btn edit-btn">Edit</button>
        <button class="btn delete-btn">
          <img class="delete-icon" src="./remove.svg" alt="">
        </button>
      </section>
      <section class="task-wrapper edit-mode">
        <input type="checkbox" class="input">
        <label class="label task">Go Shopping</label>
        <input type="text" value="go shopping" class="input task">
        <button class="btn edit-btn">Save</button>
        <button class="btn delete-btn">
          <img class="delete-icon" src="./remove.svg" alt="">
        </button>
      </section>
    </article>
    <h3 class="section-name">Completed</h3>
    <article class="tasks-list" id="completed-tasks">
      <section class="task-wrapper">
        <input type="checkbox" class="input" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="btn edit-btn">Edit</button>
        <button class="btn delete-btn">
          <img class="delete-icon" src="./remove.svg" alt="">
        </button>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
